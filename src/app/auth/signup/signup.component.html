<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>SingUp</h3>
      <hr />
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="email" />
          <div *ngIf="signUpForm.get('email').touched && !signUpForm.get('email').valid">
            <div class="text-danger" *ngIf="signUpForm.get('email').errors?.['require']">Email is required</div>
            <div class="text-danger" *ngIf="signUpForm.get('email').errors?.['email']">Invalid email</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password" />
          <div *ngIf="signUpForm.get('password').touched && !signUpForm.get('password').valid">
            <div class="text-danger" *ngIf="signUpForm.get('password').errors?.['require']">Password is required</div>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">SingUp</button>
        </div>
      </form>
    </div>
  </div>
</div>
