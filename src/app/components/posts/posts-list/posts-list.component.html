<div class="row">
    <div class="col-md-8">
        <h3>Post List</h3>
        <div>
            <a class="btn btn-success" [routerLink]="['add']">Add Post</a>
        </div>
        <br/>
        <table class="table table-striped table-bordered" *ngIf="posts | async as postData" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let post of postData" >
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>
                        <a href="" class="btn btn-warning" [routerLink]="['edit', post.id]">Update</a>
                        &nbsp;
                        <button class="btn btn-danger" (click)="onDeletePost(post.id)" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
